<!DOCTYPE html>
<html>

<head>
	<title>Weather App</title>
	<meta charset="UTF-8" />
</head>

<body>
	<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8" />
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
			<link
				href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
				rel="stylesheet"
				integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
				crossorigin="anonymous"
			/>
			<link href="css/styles.css" rel="stylesheet" type="text/css" />
			<link rel="preconnect" href="https://fonts.googleapis.com" />
			<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
			
			<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap" rel="stylesheet">
			<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		
			<title>Weather App</title>
		</head>
		<body>
	
			<div class="container">
				<div class="box">
					<div class="box-body">
						<form id="search-form">
							<div class="mb-3">
								<div class="row align-items-start">                
									<div class="col-7">
										<input type="text"  class="form-control enter-city" id="city-input" placeholder="Type a city" />
									</div>
									<div class="col-2">
										<button type="submit" value= "search" id="search-button" class="btn btn-primary">Search</button>
									</div>
									<div class="col-2">
										<button type="submit" id="current-button" class="btn btn-primary">Current</button>
									</div>
								</div>  
							</div>
						</form>
						<div class="info">
							<h1>
								London
							</h1>
							<p>
								<div class="row">
									<div class="col">
										<div class="description">
											<div id="current-time">
												Monday 09:10
											</div>
												<div id="weather-description"></div> 
												<br />
											<img src="images/sun.png" alt ="sun" width="40" height="40"  class="sunFlower">
										
										</div>
									</div>
								
							
							<div class="col">
								<div class="humidity">
	<ul>
		
		<li>
			<div id="humidity-description"> Humidity: 73%
				</div>
		</li>
		<li>
			<div id="wind-description">
			Wind: 2 km/h
			</div>
		</li>
	</ul>
	</div>
  </div>
  </div>
  </p>
							<h2>
								
			<span id="number-degrees">26</span><span class="degrees"> <a href="#" class="celsius" id="celsius-link">°C</a>|<a href="#" class="fahrenheit" id="fahrenheit-link">°F</a></span>
							</h2>
							<hr />
							
							<p>
								<div class="row weekend">
									<div class="col">
										<div class="next-day">
											Tue
											<br />
											<img src="images/raining.png" width="25" height="25"  class="weather-sun" >
												
											<br />
											26°C
										</div>  
									</div>
  
									<div class="col">
										<div class="next-day">
											Wed
											<br />
											<img src="images/cloudy.png" width="25" height="25" class="weather-sun" >
												
											<br />
											18°C
										</div>  
									</div>
									<div class="col">
										<div class="next-day">
											Thu
											<br />
											<img src="images/sun.png" width="25" height="25" class="weather-sun" >
												
											<br />
											21°C
										</div>
									</div>
									<div class="col">
										<div class="next-day"> 
											Fri
											<br />
											<img src="images/sun.png" width="25" height="25" class="weather-sun" >
													
											<br />
											22°C
										</div>   
									</div>
									<div class="col">
										<div class="next-day">
											Sat
											<br />
										 <img src="images/raining.png" width="25" height="25" class="weather-sun" >
											
											<br />
											21° 
										</div>  
									</div>
								</div>
							</p>
						</div>
					</div>
				</div>
			</div> 
			<div class="linkGit">
				
 <a href="https://github.com/tatilfv/weather-app" target="_blank" style=" text-decoration: none"> Open-sourced </a> on GitHub and coded by Tatiana Vasconcellos 
		</div>
	</body>
	</html>
	

	<script src="src/hw2.js">
	</script>
</body>


</html>

</html>
